<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>第二頁</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url(imgen/不换肩.jpg) no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Noto Sans TC', sans-serif;
    }

    .popup-btn {
      background-color: rgba(255, 0, 0, 0.9);
      color: white;
      border: none;
      padding: 20px 50px;
      font-size: 1.5rem;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .popup-btn:hover {
      background-color: rgba(255, 0, 0, 0.9);
      transform: scale(1.05);
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s ease, visibility 0.4s;
    }

    .popup.active {
      visibility: visible;
      opacity: 1;
    }

    .popup img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
      transform: scale(0) rotate(-180deg);
      opacity: 0;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }

    .popup.active img {
      transform: scale(1) rotate(0deg);
      opacity: 1;
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #ff4d4f;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- 按鈕 -->
  <button class="popup-btn" id="showImageBtn">先點我</button>

  <!-- 彈出圖片 -->
  <div class="popup" id="popupBox">
    <span class="close-btn" id="closePopup">&times;</span>
    <img src="imgen/maxresdefault.jpg" alt="彈出圖片" />
  </div>

  <!-- 音樂（使用者互動後才會播放） -->
  <audio id="popupSound">
    <source src="imgen/紅太陽爆音版.mp3" type="audio/mpeg" />
    您的瀏覽器不支援音樂播放。
  </audio>

  <script>
    const showBtn = document.getElementById('showImageBtn');
    const popup = document.getElementById('popupBox');
    const closeBtn = document.getElementById('closePopup');
    const sound = document.getElementById('popupSound');

    // 顯示圖片 + 播放音樂
    showBtn.addEventListener('click', () => {
      popup.classList.add('active');
      sound.currentTime = 0; // 從頭播放
      sound.play(); // 使用者點擊後即可播放
    });

    // 關閉圖片時停止音樂
    closeBtn.addEventListener('click', () => {
      popup.classList.remove('active');
      sound.pause();
      sound.currentTime = 0;
    });

    // 點背景也可關閉
    popup.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.classList.remove('active');
        sound.pause();
        sound.currentTime = 0;
      }
    });
  </script>
  <!-- 返回首頁按鈕 -->
<button class="jump-btn" onclick="window.location.href='index.html'">點我回祖國</button>

</body>
</html>
