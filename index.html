<script>
    const bgm = document.getElementById('bgm');
    const playButton = document.getElementById('playButton');
    let isPlaying = false;

    playButton.addEventListener('click', () => {
        if (isPlaying) {
            bgm.pause();
            playButton.textContent = '▶️ 播放音樂';
        } else {
            bgm.play();
            playButton.textContent = '⏸ 暫停音樂';
        }
        isPlaying = !isPlaying;
    });
</script>
